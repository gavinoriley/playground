<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamachi the Psychotic Killer</title>
  <link rel="icon" type="image/x-icon" href="https://gavinoriley.github.io/assets/hamafavi.ico">
  <link rel="preload" href="/assets/FSEX300.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'FSEX300';
      src: url('/assets/FSEX300.woff2') format('woff2'),
           url('/assets/FSEX300.woff') format('woff'),
           url('/assets/FSEX300.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'FSEX300', Arial, sans-serif;
      cursor: url('https://gavinoriley.github.io/assets/sprCursor_3.png'), auto;
    }

    body {
      background: #fff;
      color: #000;
      position: relative;
      overflow-x: hidden;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #003087;
      padding: 20px 0; /* Larger navbar */
      display: flex;
      justify-content: center;
      gap: 60px;
      z-index: 100;
    }

    .navbar a {
      color: #ccc;
      text-decoration: none;
      font-size: 30px; /* Larger font size */
      text-shadow: 1px 1px 2px black;
    }

    .navbar a:hover {
      color: #fff;
    }

    section {
      width: 100vw; /* Full viewport width */
      min-height: 600px; /* Default height for sections */
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      position: relative; /* Contain absolutely positioned image */
    }

    .title-section {
      background-color: #808080; /* Grey background */
      padding-top: 100px; /* Adjusted for larger navbar */
    }

    .about-section {
      background-color: #00008b; /* Dark blue background (won’t be visible) */
      color: #fff; /* White text for better contrast */
      height: auto; /* Match image’s scaled height */
      min-height: 600px; /* Ensure section isn’t too small */
      padding: 0; /* Remove padding to avoid extra space */
    }

    h2 {
      font-size: 32px;
      margin: 20px 0; /* Spacing for Title section */
      z-index: 1; /* Ensure text is above image */
    }

    .about-section h2 {
      margin: 20px; /* Adjusted margin for overlay */
      padding: 10px 20px; /* Add padding for background */
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
      border-radius: 5px; /* Rounded corners */
    }

    .about-section img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* Show entire image */
      object-position: center top; /* Align image to top */
      z-index: 0; /* Place image behind text */
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="https://hamachithepsychotickiller.com/about/">ABOUT</a>
    <a href="#">DEMO</a>
    <a href="https://store.steampowered.com/news/app/3355690/view/520837042930712593" target="_blank">DEVLOG</a>
    <a href="https://itch.io/embed-upload/13425866?color=333333" target="_blank">PLAY IN BROWSER</a>
  </nav>

  <div id="wrapper">
    <main id="container">
      <section class="title-section">
        <h2>Title</h2>
        <!-- Add content here if needed -->
      </section>
      <section class="about-section">
        <h2>About</h2>
        <img src="https://gavinoriley.github.io/assets/AboutICARUSTEST.png" alt="In-game screenshot for About section">
        <!-- Add text content here if needed -->
      </section>
    </main>
    <footer id="footer-contents">
      <!-- Footer content will go here -->
    </footer>
  </div>
</body>
</html>
