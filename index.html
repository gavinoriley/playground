<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamachi the Psychotic Killer</title>
    <link rel="icon" type="image/x-icon" href="https://gavinoriley.github.io/assets/hamafavi.ico">
    <link rel="preload" href="/assets/FSEX300.woff2" as="font" type="font/woff2" crossorigin>
    <style>
        @font-face {
            font-family: 'FSEX300';
            src: url('/assets/FSEX300.woff2') format('woff2'),
                 url('/assets/FSEX300.woff') format('woff'),
                 url('/assets/FSEX300.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'FSEX300', Arial, sans-serif;
            cursor: url('https://gavinoriley.github.io/assets/sprCursor_3.png'), auto;
        }

        body {
            background: #fff;
            color: #000;
            position: relative;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #222222;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 60px;
            z-index: 100;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 30px;
            text-shadow: 1px 1px 2px black;
        }

        .navbar a:hover {
            color: #ddd;
        }

        section {
            width: 100vw;
            min-height: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
        }

        .title-section {
            background-color: #808080;
            padding: 0;
            min-height: 0;
        }

        .about-section {
            background-color: #00008b;
            color: #fff;
            height: auto;
            padding: 0;
            min-height: 0;
        }

        .roadblock-section {
            background-color: #00008b;
            color: #fff;
            height: auto;
            padding: 0;
            min-height: 0;
        }

        .characters-section {
            background-color: #00008b;
            color: #fff;
            height: auto;
            padding: 0;
            min-height: 0;
        }

        .worlds-section {
            background-color: #00008b;
            color: #fff;
            height: auto;
            padding: 0;
            min-height: 0;
        }

        .title-section img,
        .about-section img,
        .roadblock-section img,
        .characters-section img,
        .worlds-section img {
            width: 100vw;
            height: auto;
            display: block;
        }

        .carousel {
            width: 100vw;
            height: 250px;
            overflow: hidden;
            position: relative;
        }

        .carousel-inner {
            display: flex;
            animation: scroll 40s linear infinite;
        }

        .carousel-inner img {
            width: 33.33vw;
            height: 250px;
            object-fit: cover;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-266.64vw);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="https://hamachithepsychotickiller.com/about/">ABOUT</a>
        <a href="#">DEMO</a>
        <a href="https://store.steampowered.com/news/app/3355690/view/520837042930712593" target="_blank">DEVLOG</a>
        <a href="https://itch.io/embed-upload/13425866?color=333333" target="_blank">PLAY IN BROWSER</a>
    </nav>

    <div id="wrapper">
        <main id="container">
            <section class="title-section">
                <img src="https://gavinoriley.github.io/assets/2HamachiTitleLogo.png" alt="Title image">
                <div class="carousel">
                    <div class="carousel-inner">
                        <img src="https://gavinoriley.github.io/assets/cara1.png" alt="Game image">
                        <img src="https://gavinoriley.github.io/assets/cara2.png" alt="Game image">
                        <img src="https://gavinoriley.github.io/assets/cara3.png" alt="Game image">
                        <img src="https://gavinoriley.github.io/assets/cara4.png" alt="Game image">
                        <img src="https://gavinoriley.github.io/assets/cara5.png" alt="Game image">
                        <img src="https://gavinoriley.github.io/assets/cara6.png" alt="Game image">
                        <img src="https://gavinoriley.github.io/assets/cara7.png" alt="Game image">
                        <img src="https://gavinoriley.github.io/assets/cara8.png" alt="Game image">
                        <img src="https://gavinoriley.github.io/assets/cara1.png" alt="Game image">
                        <img src="https://gavinoriley.github.io/assets/cara2.png" alt="Game image">
                        <img src="https://gavinoriley.github.io/assets/cara3.png" alt="Game image">
                        <img src="https://gavinoriley.github.io/assets/cara4.png" alt="Game image">
                        <img src="https://gavinoriley.github.io/assets/cara5.png" alt="Game image">
                        <img src="https://gavinoriley.github.io/assets/cara6.png" alt="Game image">
                        <img src="https://gavinoriley.github.io/assets/cara7.png" alt="Game image">
                        <img src="https://gavinoriley.github.io/assets/cara8.png" alt="Game image">
                    </div>
                </div>
            </section>

            <section class="roadblock-section">
                <img src="https://gavinoriley.github.io/assets/3BLOCkRESTHAMACHI.png" alt="Roadblock image">
            </section>

            <section class="about-section">
                <img src="https://gavinoriley.github.io/assets/5INTRODUCTION.png" alt="In-game screenshot for About section">
            </section>

            <section class="characters-section">
                <img src="https://gavinoriley.github.io/assets/3CHARACTERS.png" alt="Characters from Hamachi the Psychotic Killer">
            </section>

            <section class="worlds-section">
                <img src="https://gavinoriley.github.io/assets/WORLDPLAN.png" alt="Worlds in Hamachi the Psychotic Killer">
            </section>
        </main>

        <footer id="footer-contents">
            <!-- Footer content will go here -->
        </footer>
    </div>
</body>
</html>
